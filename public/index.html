<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediaplayer</title>
    <link rel="stylesheet" href="../src/assets/styles/styles.css" />
  </head>
  <body>
    <div class="media-player" id="app">
      <header class="media-player__header">
        <h1 class="media-player__header--title">MediaPlayer</h1>
        <p class="media-player__header--text">An extensible media player.</p>
      </header>

      <main class="media-player__container">
        <video class="media-player__container--movie">
          <source
            src="https://ia800201.us.archive.org/12/items/BigBuckBunny_328/BigBuckBunny_512kb.mp4"
          />
        </video>

        <button class="media-player__container--button" id="playButton">
          Play/Pause
        </button>
        <button class="media-player__container--button" id="muteButton">
          Mute/Unmute
        </button>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediaplayer</title>
    <link rel="stylesheet" href="../src/assets/styles/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>PlatziMediaPlayer</h1>
        <p>An extensible media player.</p>
      </header>

      <main class="container">
        <video class="movie">
          <source
            src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_60fps_normal.mp4"
          />
        </video>

        <button id="playButton">Play/Pause</button>
        <button id="muteButton">Mute/Unmute</button>
      </main>
    </div>
  </body>
</html>
